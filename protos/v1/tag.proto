syntax = "proto3";
package tag;

message Short {
  string id = 1;
  string name = 2;
  int32 coin_counter = 3;
  int32 ico_counter = 4;
}

message Item {
  string id = 1;
  string name = 2;
  int32 coin_counter = 3;
  int32 ico_counter = 4;
  string description = 5;
  string type = 6;
  repeated string coins = 7;
  repeated string icos = 8;
}

message RequestById {
  string id = 1;
  repeated string additional_fields = 2;
}
